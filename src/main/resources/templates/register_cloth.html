        <!-- アイテム登録画面-->
        <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">アイテム新規登録</h2>
                </div>
                <form action="#" method="post">
                	<div class="image-information">
                		<input name="imageFile" type="file" accept=".jpg,.png,image/jpeg,image/png" th:errorclass="error-input"/>
              	    </div>
              	    <div class="required-information">
                		<table>
                			<thead>
                				<tr>
                					<th scope="col" colspan="2">基本情報（必須）</th>
                				</tr>
                			</thead>
                			<tbody>
                				<tr>
                					<th>カテゴリー</th>
                					<td data-label="カテゴリー" class="txt">
                						<div class="cp_ipselect cp_sl02">
                							<select required>
                								<option>アクセサリー</option>
                								<option>バック</option>
                								<option>トップス</option>
                							</select>
                						</div>
                					</td>
                				</tr>
                				<tr>
                					<th>ブランド</th>
                					<td data-label="ブランド" class="txt">
                						<div class="search">
                							<input type="text" class="search-form">
                							<button type="submit" id="sbtn2"><i class="fas fa-search"></i></button>
                						</div>
                					</td>
                				</tr>
                				<tr>
                					<th>カラー</th>
                					<td data-label="カラー" class="txt">
                						<div class="cp_ipselect cp_sl02">
                							<select required>
                								<option>レッド</option>
                								<option>ブルー</option>
                								<option>ブラック</option>
                							</select>
                						</div>
                					</td>
                				</tr>
                			</tbody>
                		</table>
               	    </div>
               	    <br><br>
               	    <div class="detailed-information">
                		<table>
                			<thead>
                				<tr>
                					<th scope="col" colspan="2">詳細情報</th>
                				</tr>
                			</thead>
                			<tbody>
                				<tr>
                					<th>タグ</th>
                					<td data-label="タグ" class="txt">
                						<div class="search">
                							<input type="text" class="search-form">
                							<button type="submit" id="sbtn2"><i class="fas fa-search"></i></button>
                						</div>
                					</td>
                				</tr>
                				<tr>
                					<th>シーズン</th>
                					<td data-label="シーズン" class="txt">
                						<input type="radio">春&emsp;
                						<input type="radio">夏&emsp;
                						<input type="radio">秋&emsp;
                						<input type="radio">冬
                					</td>
                				</tr>
                				<tr>
                					<th>サイズ</th>
                					<td data-label="サイズ" class="txt">
                						<div class="cp_ipselect cp_sl02">
                							<select required>
                								<option>XS</option>
                								<option>S</option>
                								<option>M</option>
                								<option>L</option>
                								<option>LL</option>
                								<option>3L</option>
                								<option>4L</option>
                								<option>F</option>
                								<option>不明</option>
                							</select>
                						</div>
                					</td>
                				</tr>
                				<tr>
                					<th>購入日</th>
                					<td data-label="購入日" class="txt">
	                						<input type="date">
                					</td>
                				</tr>
                				<tr>
                					<th>価格</th>
                					<td data-label="価格" class="txt">
                						<input type="text">
                					</td>
                				</tr>
                				<tr>
                					<th>メモ</th>
                					<td data-label="メモ" class="txt">
                						<textarea rows="10" cols="30"></textarea>
                					</td>
                				</tr>
                			</tbody>
                		</table>
              	   </div>
              	   <div class="complete-btn">
                    		<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;確認&emsp;"/>
               	   </div>
               </form>
            </div>
        </section>
