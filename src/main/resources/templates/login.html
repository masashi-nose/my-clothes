<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MYQLO | ログイン</title>
        <link rel="icon" type="image/x-icon" href="../static/dist/assets/img/myqlo_favicon.jpg" th:href="@{../static/dist/assets/img/myqlo_favicon.jpg}"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/dist/css/styles.css" rel="stylesheet" th:href="@{/dist/css/styles.css}"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body id="page-top">
    
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="../static/dist/assets/img/navbar-logo.svg" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                </div>
            </div>
        </nav>
        
        <!-- ログイン画面-->
        <header class="masthead">
            <div class="containe">
                <div class="loginform">
                	<div class="center-heading">
                		<h1>Start To MYQLO！</h1>
                	</div>
                	<form action="login.html" th:action="@{/login}" method="post">
                		<div class="form-group">
								<div class="alert" th:if="${errorMessage}">
									<p th:text="${errorMessage}" class="control-label" style="color: red">メールアドレス、またはパスワードが間違っています</p>
								</div>
                			<input type="email" class="form-control" name="email" id="email" placeholder="Email" value=""/>
                		</div>
                		<div class="form-group">
                			 <input type="password" class="form-control" name="password" id="password" placeholder="Password" value=""/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                         </div>
                        <div class="submit-group">
                    		<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;ログイン&emsp;"/>
               	  	    </div>
                   </form>
                   
                   <!-- パスワード忘れ・アカウント作成へのリンク -->
                   <p class="loginhere text-center">
                        パスワードを忘れた方は<a href="change_password.html" th:href="@{/forgotPassword}" class="loginhere-link a-link">こちら &gt;</a>
                   </p>
                   <p class="loginhere text-center">
                        アカウント作成がまだの方は<a href="register_user.html" th:href="@{/showRegisterUser}" class="loginhere-link a-link">こちら &gt;</a>
                   </p>
                   
                   <!-- Googleアカウントなどの連携ログイン -->
                   <div class="other-sign">
                   		<p class="loginhere text-center">
                   			――――――――――― or sign up with ―――――――――――
                   		</p>
                   		<div class="gmaillogin">
                   			<a href="" class="btn btn--gmail">
                   				<i class="fab fa-google"></i>
                   				&emsp;Googleアカウントでログイン
                   			</a>
                   		</div>
                   </div>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Copyright © MYQLO 2020</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" href="#!">Privacy Policy</a>
                        <a href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
 
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="../static/dist/assets/mail/jqBootstrapValidation.js" th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
        <script src="../static/dist/assets/mail/contact_me.js" th:src="@{/dist/assets/mail/contact_me.js}"></script>
        <!-- Core theme JS-->
        <script src="../static/dist/js/scripts.js" th:src="@{/dist/js/scripts.js}"></script>
    </body>
</html>
