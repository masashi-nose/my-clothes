<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="keywords" content="springboot,contact us,">
        <title>MYQLO | お問い合わせ</title>
        <link rel="icon" type="image/x-icon" href="../static/dist/assets/img/myqlo_favicon.jpg" th:href="@{/dist/assets/img/myqlo_favicon.jpg}"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/dist/css/styles.css" rel="stylesheet" th:href="@{/dist/css/styles.css}" />
        <link href="../static/dist/css/contact.css" rel="stylesheet" th:href="@{/dist/css/contact.css}" />
        
        <!-- Form送信完了後ポップアップ用のJavaScript -->
        <script type="text/javascript">
        function clickEvent() {
        	if(document.contact_form.name.value == ""){
        		return false;
        	} else if(document.contact_form.email.value == ""){
        		return false;
        	} else if(document.contact_form.content.value == ""){
        		return false;
        	}
        	var alertmsg = function(){
        		  alert("問い合わせを受け付けました。\n" +
        				  "ご入力いただいたアドレス宛に受付完了メールをお送りしました。ご確認ください。\n" +
        				  "届かない場合は、お手数ですが再度お問い合わせいただくかFAQをご覧ください。\n" +
        				  "\nトップ画面に遷移します。しばらくお待ちください。");
        		}
        	setTimeout(alertmsg, 10000);
        }
        </script>
    </head>
    <body id="page-top">
    
	<!-- Navigation-->
	<div id="navArea">
		<nav class="navbar navbar-default" th:replace="header::pageheader"></nav>
	</div>
      
     
        <!-- 問い合わせ画面-->
        <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">お問い合わせ  入力フォーム</h2>
                    <p class="explanatory-text">
                    	お問い合わせ内容をご入力の上、「送信」ボタンをクリックしてください。<br>
                    	<span style="color:red;">※すべて入力必須項目となっております。記入漏れのないようお願い致します。</span>
                    </p>
                </div>
                	<form action="#" method="post" th:action="@{/contact/reception}" th:object="${contactForm}" name="contact_form">
                		<div class="contact-form">
                			<div class="cp_iptxt">
								<label class="ef">お名前<br>
									<input type="text" name="name" placeholder="(例)山田太郎" size=70 th:field="*{name}">
								</label>
                				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">エラー！</span>
							</div>
							<div class="cp_iptxt">
								<label class="ef">メールアドレス<br>
									<input type="email" name="email" size=70 th:field="*{email}">
								</label>
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">エラー！</span>
							</div>
							<div class="cp_iptxt">
									<label class="ef">お問い合わせ内容<br>
									<textarea name="content" cols="70" rows="5" th:field="*{content}" ></textarea>
								</label>
								<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red">エラー！</span>
							</div>
							
							<!-- 送信ボタン/完了ポップアップ -->
							<div class="submit-button">
                    			<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;送信&emsp;" onclick="clickEvent()"/>
               	  	    	</div>
               	  	    </div>
              	    </form>
            </div>
        </section>

        <!-- Footer-->
	<footer class="footer py-4" th:replace="footer::pagefooter"> </footer>
     
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="../static/dist/assets/mail/jqBootstrapValidation.js" th:src="@{/dist/assets/mail/jqBootstrapValidation.js}" ></script>
        <script src="../static/dist/assets/mail/contact_me.js" th:src="@{/dist/assets/mail/contact_me.js}"></script>
        <!-- Core theme JS-->
        <script src="../static/dist/js/scripts.js" th:src="@{/dist/js/scripts.js}"></script>
        <script src="../static/dist/js/hamburger_menu.js" th:src="@{/dist/js/hamburger_menu.js}"></script>
    </body>
</html>
