<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MYQLO | MY STATS</title>
<link rel="icon" type="image/x-icon"
	href="../static/dist/assets/img/myqlo_favicon.jpg"
	th:href="@{/dist/assets/img/myqlo_favicon.jpg}" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../static/dist/css/styles.css" rel="stylesheet"
	th:href="@{/dist/css/styles.css}" />

<!-- Chart.js -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>

<title>Insert title here</title>
</head>
<body>
	<div id="navArea">
		<nav class="navbar navbar-default" th:replace="header::pageheader"></nav>
	</div>

	<!-- Portfolio Grid-->
	<div id="wrapper">
		<div class="container">
			<div class="text-center">
				<h1 class="section-heading text-uppercase"
					style="margin-top: 100px;">MY STATS</h1>
				<div class="section-subheading text-muted">あなたが登録したアイテムの統計データです。</div>
			</div>
			<br> <br> <br> <br>

			<div class="text-center">
				<div th:if="${#lists.isEmpty(clothesListByUserId)}">
					<div style="text-align: center;">
						<div th:text="${message}"></div>
						<br>
						<div>
							<a href="register_clothes.html"
								th:href="@{/registerClothes/showRegisterClothes}"><button
									type="button" class="btn btn-primary continue-coordinate-btn"
									style="border-radius: 50px; width: 280px;">アイテムを登録する</button></a>
						</div>
					</div>
				</div>

				<div th:if="!${#lists.isEmpty(clothesListByUserId)}">
					<table class="table">
						<thead>
							<tr>
								<th class="st-column">クローゼット総資産額</th>
								<th class="st-column">購入アイテム平均額</th>
								<th class="st-column">クローゼットアイテム数</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span
									th:text="${#numbers.formatInteger(totalItemPrice, 1, 'COMMA') + '&nbsp;円'}"></span></td>
								<td><span
									th:text="${#numbers.formatInteger(averagePrice.average, 1, 'COMMA') + '&nbsp;円'}"></span></td>
								<td><span
									th:text="${#numbers.formatInteger(totalItemCount, 1, 'COMMA') + '&nbsp;点'}"></span></td>

							</tr>
						</tbody>
					</table>

					<br> <br>

					<!-- カテゴリー別金額テーブル -->
					<table class="table">
						<thead>
							<tr>
								<th class="st-column">カテゴリー別金額</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<canvas id="chartListedByCategoryPrice"></canvas>
								</td>
							</tr>
						</tbody>
					</table>


					<br>

					<!-- カテゴリー別アイテム数テーブル -->
					<table class="table">
						<thead>
							<tr>

								<th class="st-column">カテゴリー別アイテム数</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<canvas id="chartListedByCategoryCount"></canvas>
								</td>
							</tr>
						</tbody>
					</table>

					<br>

					<!-- ブランド別金額  -->
					<table class="table">
						<thead>
							<tr>
								<th class="st-column">ブランド別金額</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<canvas id="chartListedByBrandPrice"></canvas>
								</td>
							</tr>
						</tbody>
					</table>

					<br>

					<!-- ブランド別アイテム数  -->
					<table class="table">
						<thead>
							<tr>
								<th class="st-column">ブランド別アイテム数</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<canvas id="chartListedByBrandCount"></canvas>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>


		<!-- Footer-->
		<footer class="footer py-4" th:replace="footer::pagefooter">
		</footer>
	</div>


	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Contact form JS-->
	<script src="../static/dist/assets/mail/jqBootstrapValidation.js"
		th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
	<script src="../static/dist/assets/mail/contact_me.js"
		th:src="@{/dist/assets/mail/contact_me.js}"></script>
	<!-- Core theme JS-->
	<script src="../static/dist/js/scripts.js"
		th:src="@{/dist/js/scripts.js}"></script>
	<script src="../static/dist/js/hamburger_menu.js"
		th:src="@{/dist/js/hamburger_menu.js}"></script>

	<!-- Chart.js -->
	<script type="text/javascript" src="../static/dist/js/stats.js"
		th:src="@{/dist/js/stats.js}"></script>
</body>
</html>
