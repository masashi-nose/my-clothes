	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

<title>Insert title here</title>
</head>
<body>
	<!-- Navigation-->
	<div id="navArea">
		<nav>
			<div class="inner">
				<ul>
					<li><a href="top.html" th:href="@{/}"><i class="fas fa-home"></i>&emsp;&emsp;TOP</a></li>
					<li><a href="statistics.html" th:href="@{/stats}"><i class="far fa-chart-bar"></i>&emsp;&emsp;統計データ</a></li>
					<li><a href="calender.html" th:href="@{/calendar}"><i class="far fa-calendar-alt"></i>&emsp;&emsp;カレンダー</a></li>
					<li><a href="coordinate.html" th:href="@{/coordinate}"><i class="fas fa-female"></i>&emsp;&emsp;コーディネート</a></li>
					<li><a href="contact.html" th:href="@{/contact}"><i class="far fa-envelope"></i>&emsp;&emsp;お問い合わせ</a></li>
					<li><a href="faq.html" th:href="@{/faq}"><i class="far fa-question-circle"></i>&emsp;&emsp;FAQ</a></li>
					<li><a href="login.html" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>&emsp;&emsp;ログアウト</a></li>
					<!-- <li><a href="calender.html" th:href="@{/calendar}"><i class="far fa-calendar-alt"></i>&emsp;&emsp;カレンダー</a></li>
					<li><a href="coordinate.html" th:href="@{/coordinate}"><i class="fas fa-female"></i>&emsp;&emsp;コーディネート</a></li>
					<li><a href="contact.html" th:href="@{/contact}"><i class="far fa-envelope"></i>&emsp;&emsp;お問い合わせ</a></li>
					<li><a href="faq.html" th:href="@{/faq}"><i class="far fa-question-circle"></i>&emsp;&emsp;FAQ</a></li>
					<li><a href="login.html" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>&emsp;&emsp;ログアウト</a></li> -->
				</ul>
			</div>
		</nav>
		<div class="humberger_menue">
			<div class="toggle_btn">
				<span></span> <span></span> <span></span>
			</div>
		</div>
		<div id="mask"></div>
	</div>
	<!-- Portfolio Grid-->
	<section class="page-section bg-light" id="portfolio">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase">MY STATS</h2>
				<div class="section-subheading text-muted">あなたが登録したアイテムの統計データです。</div>
			</div>
			<br> <br>

			<div class="text-center">
				<div th:if="${#lists.isEmpty(clothesListByUserId)}">
					<br>
					<h5 th:text="${message}"></h5>
					<div>
						<a href="register_clothes.html"
							th:href="@{/registerClothes/showRegisterClothes}">アイテムを登録しよう！</a>
					</div>
				</div>

				<div th:if="!${#lists.isEmpty(clothesListByUserId)}">
					<table class="table">
						<thead>
							<tr>
								<th class="st-column">クローゼット総資産額</th>
								<th class="st-column">購入アイテム平均額</th>
								<th class="st-column">クローゼットアイテム数</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span
									th:text="${#numbers.formatInteger(totalItemPrice, 1, 'COMMA') + '&nbsp;円'}"></span></td>
								<td><span
									th:text="${#numbers.formatInteger(itemPriceAverage, 1, 'COMMA') + '&nbsp;円'}"></span></td>
								<td><span
									th:text="${#numbers.formatInteger(totalItemCount, 1, 'COMMA') + '&nbsp;点'}"></span></td>

							</tr>
						</tbody>
					</table>

					<br> <br>

					<!-- カテゴリー別金額テーブル -->
					<table class="table">
						<thead>
							<tr>
								<th class="st-column">カテゴリー別金額</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<canvas id="chartListedByCategoryPrice"></canvas>
								</td>
							</tr>
						</tbody>
					</table>


					<br>

					<!-- カテゴリー別アイテム数テーブル -->
					<table class="table">
						<thead>
							<tr>

								<th class="st-column">カテゴリー別アイテム数</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<canvas id="chartListedByCategoryCount"></canvas>
								</td>
							</tr>
						</tbody>
					</table>

					<br>

					<!-- ブランド別金額  -->
					<table class="table">
						<thead>
							<tr>
								<th class="st-column">ブランド別金額</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<canvas id="chartListedByBrandPrice"></canvas>
								</td>
							</tr>
						</tbody>
					</table>

					<br>

					<!-- ブランド別アイテム数  -->
					<table class="table">
						<thead>
							<tr>
								<th class="st-column">ブランド別アイテム数</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<canvas id="chartListedByBrandCount"></canvas>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>


	<!-- Footer-->
	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 text-lg-left">Copyright © MYQLO 2020</div>
				<div class="col-lg-4 my-3 my-lg-0">
					<a class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-twitter"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-facebook-f"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="col-lg-4 text-lg-right">
					<a class="mr-3" href="#!">Privacy Policy</a> <a href="#!">Terms
						of Use</a>
				</div>
			</div>
		</div>
	</footer>


	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script

	<script src="../static/dist/assets/mail/jqBootstrapValidation.js"
		th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>

		th:src="@{/dist/js/scripts.js}"></script>

		th:src="@{/dist/js/hamburger_menu.js}"></script>

	<!-- Chart.js -->
	<script type="text/javascript" src="../static/dist/js/stats.js"
		th:src="@{/dist/js/stats.js}"></script>
