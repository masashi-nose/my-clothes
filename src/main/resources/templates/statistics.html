<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MYQLO | MY STATS</title>
<link rel="icon" type="image/x-icon"
	href="../static/dist/assets/img/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../static/dist/css/styles.css" rel="stylesheet"
	th:href="@{/dist/css/styles.css}" />
<title>Insert title here</title>
</head>
<body>
	<!-- Navigation-->
	<div id="navArea">
		<nav>
			<div class="inner">
				<ul>
					<li><a href="top.html"><i class="fas fa-home"></i>&emsp;&emsp;TOP</a></li>
					<li><a href="statistics.html" th:href="@{/stats}"><i class="far fa-chart-bar"></i>&emsp;&emsp;統計データ</a></li>
					<li><a href="calender.html"><i class="far fa-calendar-alt"></i>&emsp;&emsp;カレンダー</a></li>
					<li><a href="coordinate.html"><i class="fas fa-female"></i>&emsp;&emsp;コーディネート</a></li>
					<li><a href="contact.html"><i class="far fa-envelope"></i>&emsp;&emsp;お問い合わせ</a></li>
					<li><a href="faq.html"><i class="far fa-question-circle"></i>&emsp;&emsp;FAQ</a></li>
					<li><a href="login.html"><i class="fas fa-sign-out-alt"></i>&emsp;&emsp;ログアウト</a></li>
				</ul>
			</div>
		</nav>
		<div class="humberger_menue">
			<div class="toggle_btn">
				<span></span> <span></span> <span></span>
			</div>
		</div>
		<div id="mask"></div>
	</div>
	<!-- Portfolio Grid-->
	<section class="page-section bg-light" id="portfolio">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase">MY STATS</h2>
				<div class="section-subheading text-muted">あなたが登録したアイテムの統計データです。</div>
			</div>
			<br> <br>

			<div class="text-center">

				<table class="table">
					<thead>
						<tr>
							<th class="st-column">クローゼット総資産額</th>
							<th class="st-column">購入アイテム平均額</th>
							<th class="st-column">クローゼットアイテム数</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span
								th:text="${#numbers.formatInteger(totalItemPrice, 1, 'COMMA') + '&nbsp;円'}"></span></td>
							<td><span
								th:text="${#numbers.formatInteger(itemPriceAverage, 1, 'COMMA') + '&nbsp;円'}"></span></td>
							<td><span
								th:text="${#numbers.formatInteger(totalItemCount, 1, 'COMMA') + '&nbsp;点'}"></span></td>

						</tr>
					</tbody>
				</table>

				<br> <br>
				<!-- Chart.jsを使って仮表示 -->
				<!-- 総アイテム数テーブル -->
				<table class="table">
					<thead>
						<tr>
							<th class="st-column">カテゴリー別アイテム数</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<canvas id="myChart"></canvas>
							</td>
						</tr>
					</tbody>
				</table>
				<script
					src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>


				<script type="text/javascript" th:inline="javascript">
					var ctx = document.getElementById("myChart");
					var myChart = new Chart(ctx, {
						type : 'doughnut',
						data : {
							labels : [[ ${categoryLabel} ]],
							datasets : [ {
								backgroundColor : [ "#DC143C", "#00008B",
										"#6B8E23", "#FFD700", "#DC143C", "#00008B",
										"#6B8E23"

								],
								data : [ 38, 31, 21, 10, 0, 0, 40 ]
							} ]
						},
						options : {
							title : {
								display : true,
								text : 'カテゴリー　割合'
							}
						}

					});
				</script>

				<br>
				<!-- カテゴリー別金額テーブル-->
				<table class="table">
					<thead>
						<tr>
							<th class="st-column">カテゴリー別金額</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<canvas id="myChart2"></canvas>
							</td>
						</tr>
					</tbody>
				</table>

				<script type="text/javascript" th:inline="javascript">
					var ctx2 = document.getElementById("myChart2");
					var myChart2 = new Chart(ctx2, {
						type : 'doughnut',
						data : {
							labels : [[ ${categoryLabel} ]],
							datasets : [ {
								backgroundColor : [ "#DC143C", "#00008B",
									"#6B8E23", "#FFD700", "#DC143C", "#00008B",
									"#6B8E23"

								],
								data : [ 201890, 13230, 2230, 2250 ]
							} ]
						},
						options : {
							title : {
								display : true,
								text : 'カテゴリー別　金額'
							}
						}

					});
				</script>
				<br>
				<!-- Chart.jsを使って仮表示 -->

				<table class="table">
					<thead>
						<tr>
							<th class="st-column">ブランド別金額</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<canvas id="myChart3"></canvas>
							</td>
						</tr>
					</tbody>
				</table>

				<script type="text/javascript" th:inline="javascript">
					var ctx3 = document.getElementById("myChart3");
					var myChart3 = new Chart(ctx3, {
						type : 'doughnut',
						data : {
							labels : [[ ${brandLabel} ]],
							datasets : [ {
								backgroundColor : [ "#DC143C", "#00008B",
										"#6B8E23", "#FFD700"

								],
								data : [ 190890, 73130, 45230, 1290 ]
							} ]
						},
						options : {
							title : {
								display : true,
								text : 'ブランド別　金額'
							}
						}

					});
				</script>


			</div>

		</div>
	</section>

	<!-- Footer-->
	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 text-lg-left">Copyright © MYQLO 2020</div>
				<div class="col-lg-4 my-3 my-lg-0">
					<a class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-twitter"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-facebook-f"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="col-lg-4 text-lg-right">
					<a class="mr-3" href="#!">Privacy Policy</a> <a href="#!">Terms
						of Use</a>
				</div>
			</div>
		</div>
	</footer>


	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Contact form JS-->
	<script src="../static/dist/assets/mail/jqBootstrapValidation.js"
		th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
	<script src="../static/dist/assets/mail/contact_me.js"
		th:src="@{/dist/assets/mail/contact_me.js}"></script>
	<!-- Core theme JS-->
	<script src="../static/dist/js/scripts.js"
		th:src="@{/dist/js/scripts.js}"></script>
	<script src="../static/dist/js/hamburger_menu.js"
		th:src="@{/dist/js/hamburger_menu.js}"></script>
</body>
</html>
