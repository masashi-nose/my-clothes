	<!-- パスワード再設定用にメールを送信する画面-->
	<header class="masthead">
		<div class="textform">
			<div class="user-input-container">
				<div class="center-heading">
					<h1>パスワード再設定</h1>
				</div>
					<p class="pass-reset-p" style="color: black">
						パスワード再設定用URLを送信します。<br class="pass-reset-br">ご登録中のメールアドレスを入力し、<br class="pass-reset-br">
						「送信」ボタンをクリックしてください。
					</p>
					<form action="send_mail.html" th:action="@{/sendInputPage}" method="post">
						　<div class="alert" th:if="${errorMessage}">
							<b style="color:red"  class="control-label" th:text="${errorMessage}">メールアドレスを入力してください</b>						
						 </div>
						<div class="form-group">
							<input type="email" class="form-control" name="email" id="email" placeholder="メールアドレス" th:value="${email}" />
							<input type="hidden" class="form-control" th:name="${_csrf.parameterName}" id="url" th:value="${_csrf.token}" />
						</div>
						<div class="submit-group">
							<input type="submit" name="submit" id="submit"
								class="btn btn--submit btn--radius" value="&emsp;送信&emsp;" />
						</div>
					</form>
			</div>
		</div>
	</header>

	<!-- Footer-->
	<footer class="footer py-4"  th:replace="footer::pagefooter">
	</footer>

	<script
