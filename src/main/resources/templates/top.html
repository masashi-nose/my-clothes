							<!-- フォーム -->

								<div class="required-information">
									<table>
										<thead>
											<tr>

											</tr>
										</thead>
										<tbody>
											<tr>
												<th>カテゴリー</th>
												<td data-label="カテゴリー" class="txt">
													<div class="cp_ipselect cp_sl02">
														<select required>
															<option>アクセサリー</option>
															<option>バック</option>
															<option>トップス</option>
														</select>
													</div>
												</td>
											</tr>
											<tr>

													</div>
												</td>
											</tr>
											<tr>

															<option>ブルー</option>
															<option>ブラック</option>
														</select>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<br>
								<br>

										<thead>
											<tr>
												<th scope="col" colspan="2">詳細情報</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th>タグ</th>
												<td data-label="タグ" class="txt">

														<button type="submit" id="sbtn2">

													</div>
												</td>
											</tr>
