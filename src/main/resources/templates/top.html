<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MYQLO | トップ画面</title>
<link rel="icon" type="image/x-icon" href="../static/dist/assets/img/favicon.ico" th:href="@{/dist/assets/img/favicon.ico}" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../static/dist/css/list_styles.css" rel="stylesheet" th:href="@{/dist/css/list_styles.css}" />
<link href="../static/dist/css/styles.css" rel="stylesheet" th:href="@{/dist/css/styles.css}" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body id="page-top">

	<!-- Navigation-->
	<div id="navArea">
		<nav>
			<div class="inner">
				<ul>
					<li><a href="top.html" th:href="@{/}"><i class="fas fa-home"></i>&emsp;&emsp;TOP</a></li>
					<li><a href="statistics.html" th:href="@{/stats}"><i class="far fa-chart-bar"></i>&emsp;&emsp;統計データ</a></li>
					<li><a href="calender.html" th:href="@{/}"><i class="far fa-calendar-alt"></i>&emsp;&emsp;カレンダー</a></li>
					<li><a href="coordinate.html" th:href="@{/coordinate}"><i class="fas fa-female"></i>&emsp;&emsp;コーディネート</a></li>
					<li><a href="contact.html" th:href="@{/}"><i class="far fa-envelope"></i>&emsp;&emsp;お問い合わせ</a></li>
					<li><a href="faq.html" th:href="@{/faq}"><i class="far fa-question-circle"></i>&emsp;&emsp;FAQ</a></li>
					<li><a href="login.html" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>&emsp;&emsp;ログアウト</a></li>

				</ul>
			</div>
		</nav>
		<div class="humberger_menue">
			<div class="toggle_btn">
				<span></span> <span></span> <span></span>
			</div>
		</div>
		<div id="mask"></div>
	</div>

	<!-- アイテム一覧画面 -->
	<section class="page-section bg-light" id="portfolio">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase">My Closet</h2>
				<h3 class="section-subheading text-muted">Here is a list of the
					clothes you have.</h3>
			</div>
			<!-- タブ切り替え -->
			<div class="cp_ipselect cp_sl04">
				<select required>
					<option value="">アイテムを絞り込む</option>
					<option value="category">カテゴリで絞り込む</option>
					<option value="brand">ブランドで絞り込む</option>
					<option value="tag">タグで絞り込む</option>
				</select>
			</div>
			<form action="top.html" th:action="@{/search}" method="post"
				onchange="submit(this.form)">
				<div id="category" class="category">
					<input id="tab_all" type="radio" name="categoryId" class="radioButton" value="0"><label
						class="tab-label" for="tab_all">ALL</label> <input id="tab_tops" type="radio"
						name="categoryId" value="2" class="radioButton"><label
						class="tab-label" for="tab_tops">TOPS</label> <input
						id="tab_outer" type="radio" name="categoryId" value="3"
						class="radioButton"><label class="tab-label"
						for="tab_outer">OUTER</label> <input id="tab_bottoms" type="radio"
						name="categoryId" value="4" class="radioButton"><label
						class="tab-label" for="tab_bottoms">BOTTOMS</label> <input
						id="tab_dress" type="radio" name="categoryId" value="7"
						class="radioButton"><label class="tab-label"
						for="tab_dress">DRESS</label> <input id="tab_shoes" type="radio"
						name="categoryId" value="5" class="radioButton"><label
						class="tab-label" for="tab_shoes">SHOES</label> <input
						id="tab_bags" type="radio" name="categoryId" value="6"
						class="radioButton" /><label class="tab-label" for="tab_bags">BAGS</label>
					<input id="tab_accessories" type="radio" name="categoryId"
						value="1" class="radioButton" /><label class="tab-label"
						for="tab_accessories">ACCESSORIES</label>
				</div>
				<div>
					<span class="brand" id="brand" th:each="brand : ${brandMap}">
						<label> <input type="radio" class="radioButton"
							name="brandId" th:value="${brand.key}" th:text="${brand.value}">
					</label>
					</span>
				</div>
				<div>
					<span class="tag" id="tag" th:each="tag : ${tagMap}"> <label>
							<input type="radio" class="radioButton" name="tagContentsId"
							th:value="${tag.key}" th:text="${tag.value}">
					</label>
					</span>
				</div>
			</form>
			<div id="cloth_list" class="row">
				<div id="items" class="col-lg-4 col-sm-6 mb-4" th:each="item : ${clothesList}">
					<div class="portfolio-item">
						<a class="portfolio-link" data-toggle="modal" href="edit_cloth.html" data-target="#exampleModal" th:href="@{'/showDetail/?id=' + ${item.id}}">
							  <div class="portfolio-hover">  
								  <div class="portfolio-hover-content"> 
									 <i class="fas fa-plus fa-3x"></i> 
								</div>  
							  </div>   
									<img class="img-fluid" th:src="${'/img/'+item.imagePath}" />
						</a>
					</div>
				</div>
				<!-- もっと見るボタン -->

				<div id="more_btn" class="btn btn--vuemore btn-c">
					もっと見る <i class="fa fa-chevron-down" aria-hidden="true"></i>
				</div>
				<div id="close_btn" class="btn btn--vuemore btn-c">
					閉じる <i class="fa fa-chevron-up" aria-hidden="true"></i>
				</div>
			</div>

			
				<!-- アイテム新規登録ボタン -->
				<div class="register-item-btn">
					<a href="register_clothes.html"
						th:href="@{/registerClothes/showRegisterClothes}"
						class="btn-circle-stitch"> <i class="fas fa-tshirt"></i> <span>登録</span>
					</a>
				</div>
			</div>
	</section>

	<!-- Footer-->
	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 text-lg-left">Copyright © MYQLO 2020</div>
				<div class="col-lg-4 my-3 my-lg-0">
					<a class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-twitter"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-facebook-f"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="col-lg-4 text-lg-right">
					<a class="mr-3" href="#!">Privacy Policy</a> <a href="#!">Terms
						of Use</a>
				</div>
			</div>
		</div>
	</footer>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Contact form JS-->
	<script src="../static/dist/assets/mail/jqBootstrapValidation.js"
		th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
	<script src="../static/dist/assets/mail/contact_me.js"
		th:src="@{/dist/assets/mail/contact_me.js}"></script>
	<!-- Core theme JS-->
	<script src="../static/dist/js/show_item.js"
		th:src="@{/dist/js/show_item.js}"></script>
	<script src="../static/dist/js/scripts.js"
		th:src="@{/dist/js/scripts.js}"></script>
	<script src="../static/dist/js/hamburger_menu.js"
		th:src="@{/dist/js/hamburger_menu.js}"></script>
	<script src="../static/dist/js/vuemore.js"
		th:src="@{/dist/js/vuemore.js}"></script>
</body>
</html>
