<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MYQLO | コーディネート登録完了</title>
<link rel="icon" type="image/x-icon"
	href="../static/dist/assets/img/myqlo_favicon.jpg"
	th:href="@{/dist/assets/img/myqlo_favicon.jpg}" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />

<!-- coordinate.css読み込み -->
<link rel="stylesheet" href="../static/dist/css/coordinate.css"
	th:href="@{/dist/css/coordinate.css}">

<!-- Core theme CSS (includes Bootstrap)-->
<link href="../static/dist/css/styles.css"
	th:href="@{/dist/css/styles.css}" rel="stylesheet" />
<script src="../static/lib/main.js" th:src="@{/lib/main.js}"></script>
</head>
<body>
	<!-- Navigation-->
	<div id="navArea">
		<nav class="navbar navbar-default" th:replace="header::header"></nav>
	</div>
	<!-- main -->

	<div class="wrapper">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase"
					style="margin-top: 100px;">コーディネートを登録しました！</h2>
				<br> <br>

				<div>
					<a href="coordinate.html" th:href="@{/coordinate}"><button
							type="button" class="btn btn-primary continue-coordinate-btn"
							style="border-radius: 50px; width: 280px;">コーディネートを続ける</button></a>
				</div>
				<br>
				<div>
					<a href="coordinate.html" th:href="@{/past-coordinate}"><button
							type="button" class="btn btn-secondary continue-coordinate-btn"
							style="border-radius: 50px; width: 280px;">過去のコーディネートを見る</button></a>
				</div>
				<br>

				<div>
					<a href="top.html" th:href="@{/}"><button type="button"
							class="btn btn-secondary return-top-btn"
							style="border-radius: 50px; width: 280px;">トップへ戻る</button></a>
				</div>

			</div>
		</div>

		<!-- Footer-->
		<footer class="footer py-4" th:replace="footer::pagefooter">
		</footer>
	</div>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>


	<!-- Contact form JS-->
	<script src="../static/dist/assets/mail/jqBootstrapValidation.js"
		th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
	<script src="../static/dist/assets/mail/contact_me.js"
		th:src="@{/dist/assets/mail/contact_me.js}"></script>
	<!-- Core theme JS-->
	<script src="../static/dist/js/scripts.js"
		th:src="@{/dist/js/scripts.js}"></script>
	<script src="../static/dist/js/hamburger_menu.js"
		th:src="@{/dist/js/hamburger_menu.js}"></script>
</body>
</html>
