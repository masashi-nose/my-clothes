<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MYQLO | メールアドレス変更</title>
        <link rel="icon" type="image/x-icon" href="../static/dist/assets/img/myqlo_favicon.jpg"  th:href="@{/dist/assets/img/myqlo_favicon.jpg}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/dist/css/styles.css" th:href="@{/dist/css/styles.css}" rel="stylesheet" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body id="page-top">
    <div id="navArea">
		<nav class="navbar navbar-default" th:replace="header::pageheader"></nav>
	</div>
    
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="../static/dist/assets/img/navbar-logo.svg" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                </div>
            </div>
        </nav>
        
        <!-- メールアドレス変更画面-->
        <header class="masthead">
            <div class="containe">
                <div class="textform">
                	<div class="center-heading">
                		<h1>メールアドレス変更</h1>
                	</div>
                	<div class="messagetext">
                		<p class="text-center">
                			新しいメールアドレスと、確認のためもう一度新しい<br>メールアドレスを入力してください。
                   		</p>
                   </div>
                   <div class="passwordform">
                   		<form action="change_email.html" th:action="@{/showChangeEmail/input}" method="post" th:object="${changeUserEmailForm}">
                			<div class="form-group">
                				<b th:if="${message}" th:text="${message}" style="color: red">確認用メールアドレスが一致しません</b>
                				<b th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="control-label" style="color: red" for="inputError">メールアドレスを入力してください</b>
                				<input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="新しいメールアドレス" value=""/>
                			</div>
                			<div class="form-group">
                				<b th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}" class="control-label" style="color: red" for="inputError">確認用メールアドレスを入力してください</b>
                				<input type="email" class="form-control" name="confirmEmail" id="confirmEmail" th:field="*{confirmEmail}" placeholder="【確認用】新しいメールアドレス" value=""/>
                			</div>
                        	<div class="submit-group">
                    			<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;変更する&emsp;"/>
               	  	    	</div>
                   		</form>
                   </div>
                </div>
              </div>
        </header>
	<script type="text/javascript">
	
	</script>
       <!-- Footer-->
	<footer class="footer py-4"  th:replace="footer::pagefooter">
	</footer>
       
 
        <!-- Bootstrap core JS-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="../static/dist/assets/mail/jqBootstrapValidation.js" th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
        <script src="../static/dist/assets/mail/contact_me.js" th:src="@{/dist/assets/mail/contact_me.js}"></script>
        <!-- Core theme JS-->
        <script src="../static/dist/js/scripts.js" th:src="@{/dist/js/scripts.js}"></script>
    </body>
</html>
