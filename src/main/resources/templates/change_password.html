        <!-- パスワード変更画面-->
        <header class="masthead">
            <div class="containe">
                <div class="textform">
                	<div class="center-heading">
                		<h1>パスワード変更</h1>
                	</div>
                	<div class="messagetext">
                		<p class="loginhere text-center">
                			新しいパスワードと確認用のパスワードを入力してください。
                   		</p>
                   </div>
                   <div class="passwordform">
                   		<form action="change_password.html" th:action="@{/changePassword}" method="post" th:object="${changeUserPasswordForm}">
                			<div class="form-group">
                				<b th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="control-label" style="color: yellow" for="inputError">パスワードを入力してください</b> 
                				<input type="password" class="form-control" name="newPassword" id="newPassword" th:field="*{newPassword}" placeholder="New Password" value=""/>
                			</div>
                             <input type="checkbox" id="passwordCheck">パスワードを表示する
								<script>
 									const pwd = document.getElementById('newPassword');
 									const pwdCheck = document.getElementById('passwordCheck');
 									pwdCheck.addEventListener('change', function() {
     									if(pwdCheck.checked) {
         									pwd.setAttribute('type', 'text');
     									} else {
         									pwd.setAttribute('type', 'password');
     									}
 										}, false);
 								</script> 
                			<div class="form-group">
                				<b th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="control-label" style="color: yellow" for="inputError">確認用パスワードを入力してください</b>
                				<input type="password" class="form-control" name="confirmNewPassword" id="confirmationNewPassword" th:field="*{confirmNewPassword}" placeholder="Confirmation New Password" value=""/>
                			</div>
                			<div class="form-group">
                				<input type="hidden" class="form-control" name="userId" id="userId" th:value="${userId}"/>
                				<input type="hidden" class="form-control" name="randomUrl" id="randomUrl" th:value="${randomUrl}"/>
                			</div>
                        	<div class="submit-group">
                    			<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;変更する&emsp;"/>
               	  	    	</div>
                   		</form>
                   </div>
                </div>
            </div>

	<!-- パスワード変更画面-->
	<header class="masthead">
		<div class="containe">
			<div class="textform">
				<div class="center-heading">
					<h1>パスワード変更</h1>
				</div>
				<div class="messagetext">
					<p class="loginhere text-center">新しいパスワードと確認用のパスワードを入力してください。</p>
				</div>
				<div class="passwordform">
					<form action="change_password.html" th:action="@{/changePassword}"
						method="post" th:object="${changeUserPasswordForm}">
						<div class="form-group">
							<label th:if="${#fields.hasErrors('newPassword')}"
								th:errors="*{newPassword}" class="control-label"
								style="color: red" for="inputError">パスワードを入力してください</label> <input
								type="password" class="form-control" name="newPassword"
								id="newPassword" th:field="*{newPassword}"
								placeholder="New Password" value="" />
						</div>
						<div>
							<input type="checkbox" id="passwordCheck">パスワードを表示する
							<script>
								const pwd = document
										.getElementById('newPassword');
								const pwdCheck = document
										.getElementById('passwordCheck');
								pwdCheck.addEventListener('change', function() {
									if (pwdCheck.checked) {
										pwd.setAttribute('type', 'text');
									} else {
										pwd.setAttribute('type', 'password');
									}
								}, false);
							</script>
						</div>
						<div class="form-group">
							<label th:if="${#fields.hasErrors('confirmNewPassword')}"
								th:errors="*{confirmNewPassword}" class="control-label"
								style="color: red" for="inputError">確認用パスワードを入力してください</label> <input
								type="password" class="form-control" name="confirmNewPassword"
								id="confirmationNewPassword" th:field="*{confirmNewPassword}"
								placeholder="Confirmation New Password" value="" />
						</div>
						<div class="form-group">
							<input type="hidden" class="form-control" name="userId"
								id="userId" th:value="${userId}" /> <input type="hidden"
								class="form-control" name="randomUrl" id="randomUrl"
								th:value="${randomUrl}" />
						</div>
						<div class="submit-group">
							<input type="submit" name="submit" id="submit"
								class="btn btn--submit btn--radius" value="&emsp;送信する&emsp;" />
						</div>
					</form>
				</div>
			</div>
		</div>
