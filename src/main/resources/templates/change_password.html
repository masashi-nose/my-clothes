        <!-- パスワード変更画面-->
        <header class="masthead">
            <div class="user-input-container">
                <div class="registerform">
                	<div class="center-heading">
                		<h1>パスワード変更</h1>
                		<p class="pass-reset-p" style="color: black">
                			新しいパスワードと<br>確認用パスワードを入力してください。
                   		</p>
                	</div>
                   	<form action="change_password.html" th:action="@{/changePassword}" method="post" th:object="${changeUserPasswordForm}">
                		<div class="form-group">
                				<b th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="control-label" style="color: red" for="inputError">パスワードを入力してください</b>
                				<div class="password-constraint" style="color:black">※半角英数字（大文字・小文字を1文字以上含む）<br class="password-constraint-br">8文字以上20文字以下で入力してください</div> 
                				<input type="password" class="form-control" name="newPassword" id="newPassword" th:field="*{newPassword}" placeholder="新しいパスワード" value=""/>
                			<div class="form-group" style="text-align: left">
                             <span class="show-password" style="color: black"><input type="checkbox" id="passwordCheck">パスワードを表示する</span>
								<script>
 									const pwd = document.getElementById('newPassword');
 									const pwdCheck = document.getElementById('passwordCheck');
 									pwdCheck.addEventListener('change', function() {
     									if(pwdCheck.checked) {
         									pwd.setAttribute('type', 'text');
     									} else {
         									pwd.setAttribute('type', 'password');
     									}
 										}, false);
 								</script> 
                			</div>
 						</div>
                				<b th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="control-label" style="color: red" for="inputError">確認用パスワードを入力してください</b>
                			<div class="form-group">
                				<input type="password" class="form-control" name="confirmNewPassword" id="confirmationNewPassword" th:field="*{confirmNewPassword}" placeholder="【確認用】新しいパスワード" value=""/>
                			</div>
                				<input type="hidden" class="form-control" name="userId" id="userId" th:value="${userId}"/>
                				<input type="hidden" class="form-control" name="randomUrl" id="randomUrl" th:value="${randomUrl}"/>
                        	<div class="submit-group">
                    			<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;変更&emsp;"/>
               	  	    	</div>
                   	</form>
                </div>
            </div>
        </header>
