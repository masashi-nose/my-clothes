<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MYQLO | 退会</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="icon" type="image/x-icon"
	href="../static/dist/assets/img/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../static/dist/css/styles.css"
	th:href="@{/dist/css/styles.css}" rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>

	<!-- Navigation-->
	
	<div id="navArea">
		<nav class="navbar navbar-default" th:replace="header::pageheader"></nav>
	</div>
	<!-- main -->
	<div class="container" style="margin-bottom: 400px;">
		<div class="text-center" style="margin-top: 100px;">
			<h1 class="section-heading text-uppercase">MYQLOから退会</h1>

			<div class="section-subheading text-muted">本当に退会してもよろしいですか？</div>
			<br> <br>

			<button class="btn btn-primary" data-toggle="modal"
				data-target="#exampleModal">
				<span style="padding: 0px 50px 0px 50px;">はい</span>
			</button>

			<!-- 「はい」を押したときのモーダルの設定 -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- モーダル内ヘッダー -->
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">確認</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="閉じる">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<!-- モーダル内ボディ -->
						<div class="modal-body">
							このアカウントを削除します。<br> （「はい」を押すとアカウント削除後、登録画面へ移ります。)
						</div>

						<!-- モーダル内フッター -->
						<div class="modal-footer">
							<form action="register_user.html"
								th:action="@{/withdrawal/withdrawalUser}" method="post">
								<button type="submit" class="btn btn-primary">はい</button>
							</form>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">戻る</button>
						</div>

						<!-- /.modal-footer -->
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<!-- モーダル設定終了 -->

			<br> <br>
			<form method="post" class="" action="top.html" th:action="@{/faq}">
				<button class="btn btn-primary">
					<span style="padding: 0px 50px 0px 50px;">戻る</span>
				</button>
			</form>

		</div>
	</div>

	<!-- Footer-->
	<footer class="footer py-4"  th:replace="footer::pagefooter">
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>




	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Contact form JS-->
	<script src="../static/dist/assets/mail/jqBootstrapValidation.js"
		th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
	<script src="../static/dist/assets/mail/contact_me.js"
		th:src="@{/dist/assets/mail/contact_me.js}"></script>
	<!-- Core theme JS-->
	<script src="../static/dist/js/scripts.js"
		th:src="@{/dist/js/scripts.js}"></script>
	</script>
	<script src="../static/dist/js/hamburger_menu.js"
		th:src="@{/dist/js/hamburger_menu.js}"></script>
</body>
</html>
