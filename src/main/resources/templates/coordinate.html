<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MYQLO | MY COORDINATE</title>
<link rel="icon" type="image/x-icon"
	href="../static/dist/assets/img/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />

<!-- coordinate.css読み込み -->
<link rel="stylesheet" href="../static/dist/css/coordinate.css"
	th:href="@{/dist/css/coordinate.css}">

<!-- Core theme CSS (includes Bootstrap)-->
<link href="../static/dist/css/styles.css"
	th:href="@{/dist/css/styles.css}" rel="stylesheet" />
<script src="../static/lib/main.js" th:src="@{/lib/main.js}"></script>
</head>
<body>
	<!-- Navigation-->
	<div id="navArea">
		<nav>
			<div class="inner">
				<ul>
					<li><a href="top.html" th:href="@{/}"><i
							class="fas fa-home"></i>&emsp;&emsp;TOP</a></li>
					<li><a href="statistics.html" th:href="@{/stats}"><i
							class="far fa-chart-bar"></i>&emsp;&emsp;統計データ</a></li>
					<li><a href="calender.html" th:href="@{/}"><i
							class="far fa-calendar-alt"></i>&emsp;&emsp;カレンダー</a></li>
					<li><a href="coordinate.html" th:href="@{/coordinate}"><i
							class="fas fa-female"></i>&emsp;&emsp;コーディネート</a></li>
					<li><a href="contact.html" th:href="@{/}"><i
							class="far fa-envelope"></i>&emsp;&emsp;お問い合わせ</a></li>
					<li><a href="faq.html" th:href="@{/faq}"><i
							class="far fa-question-circle"></i>&emsp;&emsp;FAQ</a></li>
					<li><a href="login.html" th:href="@{/logout}"><i
							class="fas fa-sign-out-alt"></i>&emsp;&emsp;ログアウト</a></li>
				</ul>
			</div>
		</nav>
		<div class="humberger_menue">
			<div class="toggle_btn">
				<span></span> <span></span> <span></span>
			</div>
		</div>
		<div id="mask"></div>
	</div>

	<!-- main -->
	<div class="container">
		<div class="text-center">
			<h1 class="section-heading text-uppercase" style="margin-top: 100px;">MY
				COORDINATE</h1>
			<div class="section-subheading text-muted">登録した服でコーディネートしよう。</div>
			<br> <br>

		</div>



		<form action="#" name="coordinate-form" method="post">
			<table class="table">
				<thead>
					<tr>
						<th colspan="3" style="text-align: center;">コーディネート</th>
						<th colspan="2" style="text-align: center;">アイテム選択</th>
						<th style="text-align: center;">過去のコーデ</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="3" id="containment-wrapper">

							<div style="height: 470px; width: 406.5px;"></div>
						</td>
						<td colspan="2">
							<div style="text-align: center;">

								<!-- ファッション雑貨 (valueとして、user_idに紐づいたclothesのidを飛ばします。)-->
								<div class="fashion-accessories">
									<button data-toggle="modal" data-target="#category-modal"
										type="button" class="btn btn-light category-btn"
										id="fashion-accessories-btn" value="1" style="width: 250px;">ファッション雑貨を選択</button>
									<input type="hidden" id="fashion_accessories" name="fashion_accessories" value="">
								</div>
								<br>



								<!-- トップス1を選択(valueとして、user_idに紐づいたclothesのidを飛ばします。) -->
								<div class="tops1">
									<button data-toggle="modal" data-target="#category-modal"
										type="button" class="btn btn-light category-btn"
										id="tops1-btn" value="2" style="width: 250px;">トップス１を選択</button>
									<input type="hidden" id="tops1" name="tops" value="">
								</div>
								<br>

								<!-- トップス2を選択 (valueとして、user_idに紐づいたclothesのidを飛ばします。)-->
								<div class="tops2">
									<button data-toggle="modal" data-target="#category-modal"
										type="button" class="btn btn-light category-btn"
										id="tops2-btn" value="2" style="width: 250px;">トップス２を選択</button>
									<input type="hidden" id="tops2" name="tops" value="">
								</div>
								<br>

								<!-- アウターを選択 (valueとして、user_idに紐づいたclothesのidを飛ばします。)-->
								<div class="outer">
									<button data-toggle="modal" data-target="#category-modal"
										type="button" class="btn btn-light category-btn"
										id="outers-btn" value="3" style="width: 250px;">アウターを選択</button>
									<input type="hidden" id="outers" name="outers" value="">
								</div>
								<br>

								<!-- ボトムスを選択 (valueとして、user_idに紐づいたclothesのidを飛ばします。)-->
								<div class="bottoms">
									<button data-toggle="modal" data-target="#category-modal"
										type="button" class="btn btn-light category-btn"
										id="bottoms-btn" value="4" style="width: 250px;">ボトムスを選択</button>
									<input type="hidden" id="bottoms" name="bottoms" value="">
								</div>
								<br>

								<!-- シューズを選択(valueとして、user_idに紐づいたclothesのidを飛ばします。) -->
								<div class="shoes">
									<button data-toggle="modal" data-target="#category-modal"
										type="button" class="btn btn-light category-btn"
										id="shoes-btn" value="5" style="width: 250px;">シューズを選択</button>
									<input type="hidden" id="shoes" name="shoes" value="">
								</div>
								<br>

								<!-- バッグを選択(valueとして、user_idに紐づいたclothesのidを飛ばします。)s -->
								<div class="bags">
									<button data-toggle="modal" data-target="#category-modal"
										type="button" class="btn btn-light category-btn" id="bag-btn"
										value="6" style="width: 250px;">バッグを選択</button>
									<input type="hidden" id="bag" name="bag" value="">
								</div>
								<br>

								<!-- ワンピースを選択 (valueとして、user_idに紐づいたclothesのidを飛ばします。)-->
								<div class="dress">
									<button data-toggle="modal" data-target="#category-modal"
										type="button" class="btn btn-light category-btn"
										id="dress-btn" value="7" style="width: 250px;">ワンピースを選択</button>
									<input type="hidden" id="dress" name="dress" value="">
								</div>
								<br>

								<!-- 各カテゴリー選択ボタンを押したときのモーダルの設定 -->
								<div class="modal fade" id="category-modal" tabindex="-1"
									role="dialog" aria-labelledby="exampleModalLabel">
									<div class="modal-dialog">
										<div class="modal-content">

											<!-- モーダル内ヘッダー -->
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">アイテム</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="閉じる">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>

											<!-- モーダル内ボディ -->
											<div class="modal-body">
												<div id="modal-img">
													<!-- ここに動的にlabel/input/imgタグが生成されます。 -->
												</div>
											</div>


											<!-- モーダル内フッター -->
											<div class="modal-footer">
												<button type="button" id="select-modal-btn" class="btn btn-primary modal-btn"
													data-dismiss="modal">選択</button>
												<button type="button" class="btn btn-secondary"
													data-dismiss="modal">閉じる</button>
											</div>

											<!-- /.modal-footer -->
										</div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal-dialog -->
								</div>
								<!-- /.modal -->
								<!-- モーダル設定終了 -->



							</div>
						</td>




						<td><div style="text-align: center;">
								<div th:each="coordinate: ${coordinateList}">
									<div
										style="background-color: #fed136; border-radius: 50px; padding: 5px 0 5px 0;">
										<a data-toggle="modal" data-target="#coordinate-modal"
											th:attr="data-target='#coordinate-modal'+${coordinate.id}"
											style="color: white;"><span th:text="${coordinate.name}"></span></a>
										<br>
									</div>

									<br>

									<!-- 過去コーデリンクを押したときのモーダルの設定 -->
									<div class="modal fade"
										th:id="coordinate-modal+${coordinate.id}" tabindex="-1"
										role="dialog" aria-labelledby="exampleModalLabel">
										<div class="modal-dialog">
											<div class="modal-content">

												<!-- モーダル内ヘッダー -->
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel"
														th:text="${coordinate.name}"></h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="閉じる">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>

												<!-- モーダル内ボディ -->
												<div class="modal-body">
													<table class="table">
														<thead>
															<tr>
																<th th:each="clothes:${coordinate.clothesList}"
																	th:text="${clothes.category.name}"
																	style="text-align: center; font-size: 14px"></th>
															</tr>
														</thead>
														<tbody>
															<tr>
																<td th:each="clothes:${coordinate.clothesList}"><img
																	class="img-fluid" th:src="${'/img/'+clothes.imagePath}"
																	alt="" style="width: 200px; height: auto;" /></td>
															</tr>
														</tbody>
													</table>

													<!-- モーダル内フッター -->
													<div class="modal-footer">
														<button type="button" class="btn btn-secondary"
															data-dismiss="modal">閉じる</button>
													</div>

													<!-- /.modal-footer -->
												</div>
												<!-- /.modal-content -->
											</div>
											<!-- /.modal-dialog -->
										</div>
										<!-- /.modal -->
										<!-- モーダル設定終了 -->

									</div>
								</div>
							</div></td>
					</tr>
				</tbody>
			</table>
		</form>
		<br>
		<div style="text-align: center;">
			<button type="button" class="btn btn-primary"
				style="border-radius: 50px; padding-left: 30px; padding-right: 30px;"
				data-toggle="modal" data-target="#registerModal">コーディネートに登録</button>
		</div>

		<!-- 「登録」を押したときのモーダルの設定 -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
			aria-labelledby="registerModalLabel">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- モーダル内ヘッダー -->
					<div class="modal-header">
						<h5 class="modal-title" id="registerModalLabel">コーディネート確認</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="閉じる">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<!-- モーダル内ボディ -->
					<div class="modal-body">
						<table class="table">
							<thead>
								<tr>
									<th style="text-align: center;">トップス1</th>
									<th style="text-align: center;">ボトムス</th>
									<th style="text-align: center;">シューズ</th>
									<th style="text-align: center;">バッグ</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><img alt=""
										src="../static/dist/assets/img/fashion/t-shirt.png"
										style="width: 100%; height: auto;"></td>
									<td><img alt=""
										src="../static/dist/assets/img/fashion/pants.png"
										style="width: 100%; height: auto;"></td>
									<td><img alt=""
										src="../static/dist/assets/img/fashion/shoes.png"
										style="width: 100%; height: auto;"></td>
									<td><img alt=""
										src="../static/dist/assets/img/fashion/bag.png"
										style="width: 100%; height: auto;"></td>
								</tr>
							</tbody>
						</table>
						<div>
							<h6>
								コーデ名<span style="color: red;">（必須）</span>
							</h6>
							<input type="text" name="coordinate-name" class="form-control"
								placeholder="（例）オフィスカジュアルコーデ">
						</div>
					</div>

					<!-- モーダル内フッター -->
					<div class="modal-footer">
						<form action="#" method="post">

							<button type="submit"
								class="btn btn-primary coordinate-regis-btn">
								<span>登録する</span>
							</button>

						</form>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">戻る</button>
					</div>

					<!-- /.modal-footer -->
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<!-- モーダル設定終了 -->


	</div>

	<br>

	<!-- Footer-->
	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 text-lg-left">Copyright © MYQLO 2020</div>
				<div class="col-lg-4 my-3 my-lg-0">
					<a class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-twitter"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-facebook-f"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"><i
						class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="col-lg-4 text-lg-right">
					<a class="mr-3" href="#!">Privacy Policy</a> <a href="#!">Terms
						of Use</a>
				</div>
			</div>
		</div>
	</footer>





	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>


	<!-- Contact form JS-->
	<script src="../static/dist/assets/mail/jqBootstrapValidation.js"
		th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
	<script src="../static/dist/assets/mail/contact_me.js"
		th:src="@{/dist/assets/mail/contact_me.js}"></script>
	<!-- Core theme JS-->
	<script src="../static/dist/js/scripts.js"
		th:src="@{/dist/js/scripts.js}"></script>
	<script src="../static/dist/js/hamburger_menu.js"
		th:src="@{/dist/js/hamburger_menu.js}"></script>

	<!-- Coordinate Ajax -->
	<script type="text/javascript" src="../static/dist/js/coordinate.js"
		th:src="@{/dist/js/coordinate.js}"></script>

	<!-- jQuery UI (Draggable)-->

	<script type="text/javascript"
		src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#draggable1").draggable({
				containment : "#containment-wrapper",
				scroll : false
			});
			$("#draggable2").draggable({
				containment : "#containment-wrapper",
				scroll : false
			});
			$("#draggable3").draggable({
				containment : "#containment-wrapper",
				scroll : false
			});
			$("#draggable4").draggable({
				containment : "#containment-wrapper",
				scroll : false
			});

		});
	</script>
</body>
</html>
