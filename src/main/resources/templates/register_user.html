<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MYQLO | 新規ユーザ登録</title>
        <link rel="icon" type="image/x-icon" href="../static/dist/assets/img/favicon.ico" th:href="@{/dist/assets/img/favicon.ico}"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/dist/css/styles.css" rel="stylesheet" th:href="@{/dist/css/styles.css}" />
    </head>
    <body id="page-top">
    
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="../static/dist/assets/img/navbar-logo.svg" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    
                </div>
            </div>
        </nav>
        
        <!-- ユーザ登録画面 -->
        <header class="masthead">
            <div class="container">
                <div class="registerform">
                	<div class="center-heading">
                		<h1>Welcome To MYQLO！</h1>
                	</div>
                	<form action="register_user.html" th:action="@{/registerUser}" method="post" th:object="${registerUserForm}">
                		<div class="form-group">
                			<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="control-label" style="color: red" for="inputError">メールアドレスを入力してください</label>
                			<input type="email" class="form-control" name="email" id="email" placeholder="Email" value=""/>
                		</div>
                		<div class="form-group">
                			 <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="control-label" style="color: red" for="inputError">パスワードを入力してください</label>
                			 <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" value=""/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            <div>
                             <input type="checkbox" id="passwordCheck">
                            <label for="passwordCheck">パスワードを表示する</label>
								<script>
 									const pwd = document.getElementById('inputPassword');
 									const pwdCheck = document.getElementById('passwordCheck');
 									pwdCheck.addEventListener('change', function() {
     									if(pwdCheck.checked) {
         									pwd.setAttribute('type', 'text');
     									} else {
         									pwd.setAttribute('type', 'password');
     									}
 										}, false);
 								</script> 
                            </div>
                         </div>
                         <div class="form-group">
                         	<label th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="control-label" style="color: red" for="inputError">確認用パスワードを入力してください</label>
                            <input type="password" class="form-control" name="confirmPassword" id="re_password" placeholder="Confirmation Password" value=""/>
                        </div>
                        <div class="submit-group">
                    		<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;登&ensp;録&emsp;"/>
               	  	    </div>
                   </form>
                   
                   <!-- 既に登録されている場合、ログイン画面にリンク -->
                   <p class="loginhere text-center">
                        既に登録されている場合、 <a href="login.html" th:href="@{/showLogin}" class="loginhere-link a-link">ログインはこちら</a>
                    </p>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Copyright © MYQLO 2020</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" href="#!">Privacy Policy</a>
                        <a href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
   
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="../static/dist/assets/mail/jqBootstrapValidation.js"></script>
        <script src="../static/dist/assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="../static/dist/js/scripts.js"></script>
    </body>
</html>
